    <script>
     // Configuraci√≥n de la API
const apiURL = "https://web-production-b7e6.up.railway.app";

let currentUserType = 'student';
 
// Funci√≥n para mostrar mensajes
function mostrarMensaje(mensaje, tipo) {
    const elemento = document.getElementById('alert-message');
    elemento.textContent = mensaje;
    elemento.className = `alert alert-${tipo}`;
    elemento.style.display = "block";

    // Ocultar despu√©s de 5 segundos, excepto si es √©xito
    if (tipo !== 'success') {
        setTimeout(() => {
            elemento.style.display = "none";
        }, 5000);
    }
}

// Funci√≥n para manejar el loading
function toggleLoading(mostrar) {
    const loadingElement = document.getElementById('loading');
    const submitBtn = document.getElementById('login-btn');
    
    loadingElement.style.display = mostrar ? 'block' : 'none';
    submitBtn.disabled = mostrar;
    submitBtn.textContent = mostrar ? 'Verificando...' : 'Iniciar Sesi√≥n';
}

// Funci√≥n para ocultar alertas
function hideAlert() {
    document.getElementById('alert-message').style.display = 'none';
}

// Funci√≥n para guardar token JWT
function guardarToken(token) {
    // En tu implementaci√≥n real, usa localStorage
    localStorage.setItem('jwtToken', token);
    
    // Para el artifact, guardamos en variable temporal
}

// Funci√≥n para obtener token JWT
function obtenerToken() {
    return localStorage.getItem('jwtToken');
}

// Funci√≥n para eliminar token JWT
function eliminarToken() {
    localStorage.removeItem('jwtToken');
    localStorage.removeItem('usuario');

}

// Funci√≥n para hacer peticiones autenticadas
async function hacerPeticionAutenticada(url, options = {}) {
    const token = obtenerToken();
    
    if (!token) {
        throw new Error('No hay token de autenticaci√≥n');
    }
    
    const headers = {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json',
        ...options.headers
    };
    
    return fetch(url, {
        ...options,
        headers
    });
}

// Funci√≥n para obtener datos del usuario actual
async function obtenerDatosUsuario() {
    try {
        const response = await hacerPeticionAutenticada(`${apiURL}/me`);
        
        if (response.ok) {
            const userData = await response.json();
            
            // Guardar datos del usuario
            localStorage.setItem('usuario', JSON.stringify(userData));
            
            return userData;
        } else {
            throw new Error('Error al obtener datos del usuario');
        }
    } catch (error) {
        console.error('Error obteniendo datos del usuario:', error);
        eliminarToken();
        throw error;
    }
}

// Funci√≥n para decodificar JWT (b√°sico, sin verificaci√≥n)
function decodificarJWT(token) {
    try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(
            atob(base64)
                .split('')
                .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                .join('')
        );
        return JSON.parse(jsonPayload);
    } catch (error) {
        console.error('Error decodificando JWT:', error);
        return null;
    }
}

// Funci√≥n para verificar si token est√° expirado
function tokenExpirado(token) {
    const payload = decodificarJWT(token);
    if (!payload || !payload.exp) return true;
    
    const ahora = Math.floor(Date.now() / 1000);
    return payload.exp < ahora;
}

// Manejo de selecci√≥n de tipo de usuario
document.querySelectorAll('.user-type-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentUserType = this.dataset.type;
        
        const emailInput = document.getElementById('email');
        if (currentUserType === 'student') {
            emailInput.placeholder = 'estudiante@colegio.edu';
        } else {
            emailInput.placeholder = 'padre@familia.com';
        }
        
        hideAlert();
    });
});

// Manejo del formulario de login
document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    // Obtener valores del formulario
    let usuario = document.getElementById('email').value.trim().toLowerCase();
    let contrase√±a = document.getElementById('password').value;
    
    // Validaci√≥n b√°sica
    if (!usuario || !contrase√±a) {
        mostrarMensaje('Por favor complete todos los campos', 'error');
        return;
    }

    // Mostrar loading
    toggleLoading(true);
    hideAlert();

    try {
        // Realizar petici√≥n de login a la API
        let response = await fetch(`${apiURL}/login`, {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({ usuario, contrase√±a })
        });

        let result = await response.json();
        
        if (response.ok && result.access_token) {
            // Login exitoso - guardamos el token
            guardarToken(result.access_token);
            
            // Decodificar token para obtener informaci√≥n b√°sica
            const tokenPayload = decodificarJWT(result.access_token);
            console.log('Token decodificado:', tokenPayload);
            
            try {
                // Obtener datos completos del usuario usando el token
                const userData = await obtenerDatosUsuario();
                
                mostrarMensaje(`¬°Bienvenido, ${userData.nombre}!`, "success");
                
                console.log('Usuario logueado:', userData);

                // Redirigir seg√∫n rol despu√©s de 1.5 segundos
                setTimeout(() => {
                    let redirectUrl;
                    
                    switch(userData.rol) {
                        case "usuario":
                            redirectUrl = "Padres.html";
                            break;
                        case "vendedor":
                            redirectUrl = "Pages/Vendedor/pos.html";
                            break;
                        case "profesor":
                            redirectUrl = "Pages/profesores/profesores.html";
                            break;
                        case "administrador":
                        case "admin":
                            redirectUrl = "Pages/Administrador/admin.html";
                            break;
                        default:
                            redirectUrl = "Padres.html";
                    }
                    
                    console.log(`Redirigiendo a: ${redirectUrl}`);
                    
                    // En el artifact solo mostramos mensaje, en tu c√≥digo real funcionar√° la redirecci√≥n
                    mostrarMensaje(`Redirigiendo a ${redirectUrl}...`, 'success');
                    window.location.href = redirectUrl;
                    
                }, 1500);
                
            } catch (userError) {
                // Si falla obtener datos del usuario, limpiar token
                eliminarToken();
                mostrarMensaje("Error al obtener datos del usuario", "error");
            }
            
        } else {
            // Error de login
            const errorMessage = result.detail || "Usuario o contrase√±a incorrectos";
            mostrarMensaje(errorMessage, "error");
        }
        
    } catch (error) {
        // Error de conexi√≥n
        console.error("Error de conexi√≥n:", error);
        mostrarMensaje("Error de conexi√≥n al servidor. Verifique su conexi√≥n e intente nuevamente.", "error");
    } finally {
        // Ocultar loading
        toggleLoading(false);
    }
});

// Funci√≥n para cerrar sesi√≥n
function cerrarSesion() {
    eliminarToken();
    mostrarMensaje("Sesi√≥n cerrada exitosamente", "success");
    
    // Redirigir al login despu√©s de un momento
    setTimeout(() => {
        localStorage.location.href = "login.html";
    }, 1500);
}

// Funci√≥n para verificar autenticaci√≥n al cargar la p√°gina
function verificarAutenticacion() {
    const token = obtenerToken();
    
    if (token && !tokenExpirado(token)) {
        console.log('Usuario ya autenticado');
        return true;
    } else if (token) {
        console.log('Token expirado, eliminando...');
        eliminarToken();
    }
    
    return false;
}

// Verificar autenticaci√≥n al cargar la p√°gina
document.addEventListener('DOMContentLoaded', function() {

        console.log('Usuario ya autenticado, considerar redirecci√≥n autom√°tica');
    }
});


// Exportar funciones para uso global
localStorage.foodCashAuth = {
    guardarToken,
    obtenerToken,
    eliminarToken,
    hacerPeticionAutenticada,

    </script>
