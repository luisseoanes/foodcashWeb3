<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FC - Gestión de Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0">
    <meta name="description" content="Gestión de inventario para el sistema FoodCash">
    <meta name="author" content="Luis Seoanes">
    <link rel="apple-touch-icon" href="img/logo-200x200.png">
    <link rel="stylesheet" href="../../css/General.css">
    <link rel="stylesheet" href="../../css/Administradores/inventario.css">
    <link rel="shortcut icon" type="image/x-icon" href="../../img/FC.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    


</head>
<body>
    <div class="wrapper collapse">
        <div class="top_navbar">
             <div class="hamburger" id="sidebar-toggle">
                <div class="one"></div> <div class="two"></div> <div class="three"></div>
            </div>
            <div class="top_menu">
                <div class="logo">FoodCash - Admin</div>
                <div class="logo-container">
                    <img src="../../img/FC.png" width="50" height="50" alt="Logo FoodCash">
                </div>
                <div class="user-info">
                    <span id="nombre-usuario">Admin</span>
                    <span class="role">Administrador</span>
                </div>
                <ul class="nav-actions">
                    <li><a href="#" id="refresh-btn" title="Actualizar"><i class="fas fa-sync-alt"></i></a></li>
                    <li><a href="../../logout.html" title="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li><a href="admin.html"><span class="icon"><i class="fas fa-tachometer-alt"></i></span><span class="title">Dashboard</span></a></li>
                <li><a href="HistorialPrecompra.html"><span class="icon"><i class="fas fa-receipt"></i></span><span class="title">Precompras</span></a></li>
                <li><a href="inventario.html" class="active"><span class="icon"><i class="fas fa-boxes"></i></span><span class="title">Inventario</span></a></li>
                <li><a href="reportes.html" ><span class="icon"><i class="fas fa-chart-line"></i></span><span class="title">Reportes</span></a></li>
                <li><a href="ayuda.html"><span class="icon"><i class="fas fa-cogs"></i></span><span class="title">Configuración</span></a></li>
            </ul>
        </div>

        <div class="main_container">
            <h1 class="page-header"><i class="fas fa-boxes"></i> Gestión de Inventario</h1>

            <div class="card">
                <div class="inventory-toolbar">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="inventory-search" placeholder="Buscar producto...">
                    </div>
                    <button class="btn-primary" id="add-new-product"><i class="fas fa-plus"></i> Añadir Nuevo Producto</button>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Stock Actual</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification-container"></div>
    <script src="../../js/Administradores/inventario.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="../../js/general.js"></script>
</body>
</html>
