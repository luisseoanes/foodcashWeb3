<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 15px;
            flex: 1 1 350px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input, select, button {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        select {
            background-color: white;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .alert {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .card {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Sistema de Autenticación</h1>
    
    <div class="container">
        <div class="card">
            <h2>Registro de Usuario</h2>
            <form id="registro-form">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="contraseña" placeholder="Contraseña" required>
                <input type="text" id="nombre" placeholder="Nombre Completo" required>
                <select id="rol">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                    <option value="vendedor">Vendedor</option>

                </select>

                <button type="submit">Registrar</button>
                <div id="registro-loading" class="loading">
                    <span class="spinner"></span> Procesando...
                </div>
            </form>
            <div id="registro-mensaje" class="alert"></div>
        </div>
    </div>

    <script>
        const apiURL = "http://127.0.0.1:8000";
        
        // Función para mostrar mensajes
        function mostrarMensaje(elementId, mensaje, tipo) {
            const elemento = document.getElementById(elementId);
            elemento.textContent = mensaje;
            elemento.className = `alert alert-${tipo}`;
            setTimeout(() => {
                elemento.textContent = '';
                elemento.className = 'alert';
            }, 5000);
        }
        
        // Función para mostrar/ocultar indicador de carga
        function toggleLoading(elementId, mostrar) {
            document.getElementById(elementId).style.display = mostrar ? 'block' : 'none';
        }
        
        // Validación básica
        function validarUsuario(usuario) {
            return usuario.length >= 3;
        }
        
        function validarContraseña(contraseña) {
            return contraseña.length >= 6;
        }
    
        // Registro de usuario
        document.getElementById("registro-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            let usuario = document.getElementById("usuario").value.trim();
            let contraseña = document.getElementById("contraseña").value;
            let nombre = document.getElementById("nombre").value.trim();
            let rol = document.getElementById("rol").value;
            let saldo = 0; // Establecer el saldo en 0

            // Validaciones frontend
            if (!validarUsuario(usuario)) {
                mostrarMensaje("registro-mensaje", "El usuario debe tener al menos 3 caracteres", "danger");
                return;
            }
            
            if (!validarContraseña(contraseña)) {
                mostrarMensaje("registro-mensaje", "La contraseña debe tener al menos 6 caracteres", "danger");
                return;
            }
            
            toggleLoading("registro-loading", true);

            try {
                let response = await fetch(`${apiURL}/registrar`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usuario, contraseña, nombre, rol, saldo }) // Enviar el saldo como 0
                });

                let result = await response.json();
                
                if (response.ok) {
                    mostrarMensaje("registro-mensaje", result.mensaje, "success");
                    document.getElementById("registro-form").reset();
                } else {
                    mostrarMensaje("registro-mensaje", result.detail, "danger");
                }
            } catch (error) {
                mostrarMensaje("registro-mensaje", "Error de conexión al servidor", "danger");
                console.error("Error:", error);
            } finally {
                toggleLoading("registro-loading", false);
            }
        });
    </script>
</body>
</html>
